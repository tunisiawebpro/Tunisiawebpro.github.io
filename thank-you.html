<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | TunisiaWebPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .thank-you-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border-left: 6px solid #6366f1;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      font-size: 3rem;
      color: #10b981;
      margin-bottom: 1rem;
    }

    h1 {
      color: #1e293b;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #475569;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .next-steps {
      text-align: left;
      border-top: 1px solid #e2e8f0;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
    }

    .next-steps h3 {
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .next-steps ul {
      padding-left: 1.5rem;
    }

    .next-steps li {
      color: #475569;
      margin-bottom: 0.5rem;
    }

    .next-steps a {
      color: #6366f1;
      text-decoration: none;
    }

    .next-steps a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: #6366f1;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #4f46e5;
    }

    .btn i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>

    <div class="next-steps">
      <h3>What You Can Do Next:</h3>
      <ul>
        <li>Explore our <a href="https://tunisiawebpro.github.io/#portfolio">portfolio</a> for project ideas</li>
        <li>Follow us on <a href="https://www.facebook.com/profile.php?id=61575455712770">Facebook</a></li>
        <li>Follow us on <a href="https://www.instagram.com/tunisia_webpro/">Instagram</a></li>
        <li>Call us at <strong>+216 23 310 430</strong> for urgent inquiries</li>
      </ul>
    </div>

    <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
  </div>
</body>
</html>
